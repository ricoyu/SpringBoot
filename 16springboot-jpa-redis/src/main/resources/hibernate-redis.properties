 ##########################################################
 #
 # properities for hibernate-redis
 #
 ##########################################################

 # Redisson configuration file
 redisson-config=classpath:redisson.yml

 # Cache Expiry settings
 # 'hibernate' is second cache prefix
 # 'common', 'account' is actual region name
 redis.expiryInSeconds.default=3600
 redis.expiryInSeconds.hibernate.deliver_centre=3600
 redis.expiryInSeconds.hibernate.supply_chain=3600