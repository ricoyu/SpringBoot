#\u7528\u4E8E\u6307\u5B9A\u6CE8\u518C\u5230Eureka Server\u4E0A\u7684\u540D\u79F0
spring.application.name=h2-console
spring.output.ansi.enabled=always

# Enabling H2 Console http://localhost:8080/h2-console
spring.h2.console.enabled=true

spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
#It\u2019s also important to remember to turn off automatic schema creation to avoid conflicts
#\u914D\u5408schema.sql\uFF0C\u8FD9\u91CC\u5FC5\u987B\u4E0D\u542F\u7528hibernate\u7684DDL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#\u4E0B\u9762\u7684\u9009\u9879\u4E0E\u503C\u662FSpring\u81EA\u52A8\u914D\u7F6E\u65F6\u6240\u91C7\u7528\u7684
#\u6307\u5B9A\u6570\u636E\u6E90\u7C7B\u578B
spring.datasource.platform=h2
#MySQL\u517C\u5BB9\u6A21\u5F0F
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MYSQL;MVCC=true;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#Initialize the datasource with available DDL and DML scripts.
#\u9ED8\u8BA4\u662Fembedded, \u5982\u679C\u91C7\u7528\u4E86\u50CFH2\u8FD9\u6837\u7684\u5185\u5D4C\u6570\u636E\u5E93, \u5982\u679C\u91C7\u7528MySQL\u4E5F\u60F3\u8DD1\u811A\u672C, \u53EF\u4EE5\u7528always
spring.datasource.initialization-mode=embedded
#POM\u52A0\u5165spring-boot-starter-actuator\u4F9D\u8D56, \u8FD9\u8FB9\u811A\u672C\u5C31\u4E0D\u4F1A\u8DD1, \u8FD9\u662F\u4E3A\u4EC0\u4E48\uFF1F
spring.datasource.schema=classpath:schema.sql
# \u6307\u5B9Ah2\u6570\u636E\u5E93\u7684\u6570\u636E\u811A\u672C
spring.datasource.data=classpath:data.sql

logging.path=logs
logging.file.max-size=10M
logging.file.max-history=6
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=TRACE
